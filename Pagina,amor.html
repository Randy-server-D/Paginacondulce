<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬øT√∫ me amas?</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #inicio {
      text-align: center;
    }
    h1 {
      color: #d60073;
      margin-bottom: 30px;
    }
    button {
      background-color: #ff99cc;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 5px #888;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    #app {
      display: none;
      width: 100%;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      background-color: #fff0f5;
      border: 2px solid #ff99cc;
      box-shadow: 0 0 15px #ff99cc;
    }
    input, textarea {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ff66b2;
      border-radius: 10px;
    }
    #mensajeBox {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255,230,240,0.9);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff66b2;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <div id="inicio">
    <h1>Sabes que te amo,<br>pero ¬øt√∫ me amas?</h1>
    <button onclick="registrarRespuesta('S√≠')">S√≠</button>
    <button onclick="registrarRespuesta('No')">No</button>
  </div>

  <div id="app">
    <canvas id="canvas" width="600" height="600"></canvas>
    <input type="text" id="nombre" placeholder="Escribe la Contrase√±a..." />
    <div id="mensajeBox">
      <textarea id="mensaje" placeholder="Deja un mensaje para Randy..."></textarea>
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
    <audio id="music" controls autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2023/06/27/audio_445e922bac.mp3?filename=the-weeknd-die-for-you-cover-145845.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Inicializa EmailJS (usa tu public key)
    emailjs.init("TU_PUBLIC_KEY");

    const inicio = document.getElementById("inicio");
    const app = document.getElementById("app");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const input = document.getElementById("nombre");
    const music = document.getElementById("music");
    let heartPoints = [];

    function registrarRespuesta(respuesta) {
      localStorage.setItem("respuesta_amor", respuesta);
      inicio.style.display = "none";
      app.style.display = "flex";
    }

    function enviarMensaje() {
      const mensaje = document.getElementById("mensaje").value;
      if (!mensaje.trim()) {
        alert("Por favor escribe un mensaje ‚ù§Ô∏è");
        return;
      }
      emailjs.send("TU_SERVICE_ID", "TU_TEMPLATE_ID", {
        message: mensaje,
        to_name: "Randy"
      }).then(() => {
        alert("Tu mensaje fue enviado üíå");
        document.getElementById("mensaje").value = "";
      }, (err) => {
        alert("Error al enviar mensaje: " + JSON.stringify(err));
      });
    }

    function drawAnimatedTulip(x, y, delay) {
      setTimeout(() => {
        let petalColors = ["#ff6699", "#ff3366", "#ff99cc"];
        ctx.strokeStyle = "green";
        ctx.lineWidth = 3;

        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x, y - 60);
        ctx.stroke();

        ctx.fillStyle = petalColors[Math.floor(Math.random() * petalColors.length)];
        ctx.beginPath();
        ctx.ellipse(x, y - 70, 10, 20, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(x - 10, y - 70, 8, 18, -0.5, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(x + 10, y - 70, 8, 18, 0.5, 0, Math.PI * 2);
        ctx.fill();
      }, delay);
    }

    function drawTulips(callback) {
      for (let i = 0; i < 6; i++) {
        drawAnimatedTulip(100 + i * 80, 500, i * 400);
      }
      setTimeout(callback, 2600);
    }

    function drawHeartText(name) {
      let t = 0;
      ctx.font = "12px 'Comic Sans MS'";
      ctx.fillStyle = "#d60073";

      const interval = setInterval(() => {
        const x = 300 + 16 * Math.pow(Math.sin(t), 3) * 10;
        const y = 300 - (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * 10;
        ctx.fillText(name, x, y);
        heartPoints.push({x, y});
        t += 0.2;

        if (t >= Math.PI * 2) {
          clearInterval(interval);
          drawTeAmo();
          drawParticles();
          drawHeartConfetti();
        }
      }, 50);
    }

    function drawTeAmo() {
      ctx.save();
      ctx.translate(300, 310);
      ctx.font = "bold 28px 'Comic Sans MS'";
      ctx.textAlign = "center";
      ctx.fillStyle = "#d60073";
      ctx.fillText("Te Amo", 0, 0);
      ctx.fillStyle = "white";
      ctx.fillText("‚ù§", 70, 0);
      ctx.restore();
    }

    function drawParticles() {
      const particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "12px 'Comic Sans MS'";
        ctx.fillStyle = "#d60073";
        for (let p of heartPoints) {
          ctx.fillText("Dulce", p.x, p.y);
        }
        drawTeAmo();

        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255, 192, 203, 0.8)";
          ctx.fill();

          p.x += p.dx;
          p.y += p.dy;

          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(animate);
      }
      animate();
    }

    function drawHeartConfetti() {
      const hearts = [];
      const colors = ["#ff3366", "#ff6699", "#ff99cc", "#ff1a4d"];

      for (let i = 0; i < 40; i++) {
        hearts.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          size: Math.random() * 15 + 10,
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: Math.random() * 2 + 1
        });
      }

      function animateHearts() {
        for (let h of hearts) {
          ctx.save();
          ctx.translate(h.x, h.y);
          ctx.scale(h.size / 20, h.size / 20);
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.bezierCurveTo(-10, -10, -15, 5, 0, 15);
          ctx.bezierCurveTo(15, 5, 10, -10, 0, 0);
          ctx.fillStyle = h.color;
          ctx.fill();
          ctx.restore();

          h.y += h.speed;
          if (h.y > canvas.height + 20) {
            h.y = -10;
            h.x = Math.random() * canvas.width;
          }
        }
        requestAnimationFrame(animateHearts);
      }
      animateHearts();
    }

    input.addEventListener("change", () => {
      if (input.value.trim() === "Dulce Juarez") {
        heartPoints = [];
        drawTulips(() => drawHeartText("Dulce"));
        music.play();
      } else {
        alert("Contrase√±a incorrecta. Intenta de nuevo.");
      }
    });
  </script>
</body>
</html>
